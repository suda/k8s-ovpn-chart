apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "k8s-ovpn-chart.fullname" . }}
  namespace: {{ .Values.namespace.name }}
  labels:
    app.kubernetes.io/name: {{ include "k8s-ovpn-chart.name" . }}
    helm.sh/chart: {{ include "k8s-ovpn-chart.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "k8s-ovpn-chart.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "k8s-ovpn-chart.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          name: {{ .Chart.Name }}
          ports:
            - containerPort: 1194
              name: openvpn
              protocol: UDP
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          volumeMounts:
            - name: ovpn0-key
              mountPath: /etc/openvpn/pki/private
            - name: ovpn0-cert
              mountPath: /etc/openvpn/pki/issued
            - name: ovpn0-pki
              mountPath: /etc/openvpn/pki
            - name: ovpn0-conf
              mountPath: /etc/openvpn
            - name: ccd0
              mountPath: /etc/openvpn/ccd
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      volumes:
        - name: ovpn0-key
          secret:
            secretName: ovpn0-key
            defaultMode: 0600
        - name: ovpn0-cert
          secret:
            secretName: ovpn0-cert
        - name: ovpn0-pki
          secret:
            secretName: ovpn0-pki
            defaultMode: 0600
        - name: ovpn0-conf
          configMap:
            name: ovpn0-conf
        - name: ccd0
          configMap:
            name: ccd0
